<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest New Movie - LordsFlix</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <form name="google-sheet" method="post">
      <i class="fas fa-paper-plane"></i>

        <h1 style="text-align: center;">Suggest New Movie</h1>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name.." id="contact-name" onkeyup="validateName()" name="SName">
        <span id="nameError"></span>
      </div>

      <!-- <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890">
      </div> -->

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email.." id="contact-email" onkeyup="validateEmail()" name="SEmail">
        <span id="emailError"></span>
      </div>   

      <div class="input-group">
        <label>Movie Name</label>
        <input type="text" placeholder="Enter Movie Name.." id="contact-movie" onkeyup="validateMovie()" name="SMovie Name">
        <span id="movieError"></span>
      </div>

    <button type="submit" name="submit" onclick="return validateForm()">Submit</button>
        <span id="submitError"></span>
   
  </form>

  </div>

</body>
</html>
